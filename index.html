<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="container">

      <h1>Knoughts & Crosses</h1>

      <div class="playerSelect">
        <h2>Who's playing?</h2>
        <div class="playerSelectBtns">
          <button class="playerSelectBtn" id="humanVsHuman">Human Vs. Human</button>
          <button class="playerSelectBtn" id="humanVsComp">Human Vs. Comp</button>
        </div>
      </div>

      <div class="nameScreen">
        <h2>Enter player names:</h2>
      </div>

      <div class="selectWeapon">
        <div class="weaponText"></div>
        <div class="weapons">
          <button class="weapon" id="crossBtn"><img src="./graphics/cross.png" alt="cross"></button>
          <button class="weapon" id="circleBtn"><img src="./graphics/circle.png" alt="circle"></button>
        </div>
      </div>

      <div class="gameScreen">
        <h2>Select your square:</h2>
        <div class="gameboard">
          <button class="square" id="btn0"></button>
          <button class="square" id="btn1"></button>
          <button class="square" id="btn2"></button>
          <button class="square" id="btn3"></button>
          <button class="square" id="btn4"></button>
          <button class="square" id="btn5"></button>
          <button class="square" id="btn6"></button>
          <button class="square" id="btn7"></button>
          <button class="square" id="btn8"></button>
        </div>
      </div>

      <div class="results"></div>
      <div class="restart">
        <button class="playAgain">Play Again?</button>
      </div>

      <div class="scorePanel">
        <div class="playerOneScore playerScore">0</div>
        <div class="playerTwoScore playerScore">0</div>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>

</html>
