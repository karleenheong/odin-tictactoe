<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Knoughts & Crosses</h1>

    <div class="selectWeapon">
      <h2>Choose your weapon:</h2>
      <div class="weapons">
        <button class="weapon crossBtn"><img src="./graphics/cross.png" alt="cross"></button>
        <button class="weapon circleBtn"><img src="./graphics/circle.png" alt="circle"></button>
      </div>
    </div>

    <div class="gameScreen">
      <h2>Select your square:</h2>
      <div class="gameboard">
        <button class="square" id="btn0"></button>
        <button class="square" id="btn1"></button>
        <button class="square" id="btn2"></button>
        <button class="square" id="btn3"></button>
        <button class="square" id="btn4"></button>
        <button class="square" id="btn5"></button>
        <button class="square" id="btn6"></button>
        <button class="square" id="btn7"></button>
        <button class="square" id="btn8"></button>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>

</html>
